version: '3'

services:
  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - 7000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - server

  server:
    build: ./server
    # image: user/image-name ## You can also provide an image here
    restart: unless-stopped
